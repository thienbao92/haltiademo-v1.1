<ion-view title="Event">
  <ion-content class="has-header">
    <h1>{{events[eventId].title}}</h1>
    <p>{{events[eventId].date}}</p>
    <img class="full-image" src="{{events[eventId].thumbnail}}">
    <p>{{events[eventId].content}}</p>

    <div class="button-bar">
      <button class="button button-full button-positive" ng-click="takePicture()">Share</button>
    </div>
  </ion-content>
</ion-view>
