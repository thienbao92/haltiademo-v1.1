<ion-view title="Event">
  <ion-content class="has-header">
    <h1>{{events[eventId].title}}</h1>
    <p>{{events[eventId].date}}</p>
    <img class="full-image" src="{{events[eventId].thumbnail}}">
    <p>{{events[eventId].content}}</p>
  </ion-content>
  <div class="bar bar-footer bar-positive">
    <button class="button button-full button-clear button-light">
      Share
    </button>
  </div>
</ion-view>
